<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=1200p, initial-scale=1.0" />
    <title>Meu primeiro programa web</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="conteiner">
        <div class="avatar">
          <span>
            <img class="spinning" src="images/selo.svg" alt="Selo" />
          </span>
          <img
            id="UserImage"
            src="https://lorempixel.com/185/185/people"
            alt="Foto Pessoal"
          />
        </div>
        <h1 id="userName">Fadel Damen Schreiner</h1>
        <a id="userLink" href="https://github.com/fadeldamen" target="_blank">
          <img src="images/github 2.svg" alt="Github Logo" />
          fadeldamen</a
        >
        <p id="userBio">
          An instructor focused on helping pople start programming for web
        </p>
        <ul id="socialMedias">
          <li class="youtube">
            <a href="https://youtube.com/user/fadeldamen" target="_blank">
              <img
                class="youtube-img social-btn"
                src="images/youtube.svg"
                alt="Link youtube"
              />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/fadel_damen" target="_blank">
              <img
                class="instagram-img social-btn"
                src="images/instagram.svg"
                alt="Link instagram"
              />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/fadel.damen" target="_blank">
              <img
                class="facebook-img social-btn"
                src="images/facebook.svg"
                alt="Link facebook"
              />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/fadeldamen" target="_blank">
              <img
                class="twitter-img social-btn"
                src="images/twiter.svg"
                alt="Link twitter"
              />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
     
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script type="text/javascript">
      VanillaTilt.init(document.querySelector("main"), {
        max: 7,
        speed: 300
      });
    </script>
  </body>
</html>
